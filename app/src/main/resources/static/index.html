<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic System - Role Selection</title>
    <link rel="icon" href="../assets/images/logo/logo.png" type="image/png">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../js/util.js" defer></script>
    <script src="../js/render.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>

            <main class="main-content">
                <h2>Select Your Role</h2>
                <div class="role-buttons">
                    <button id="adminBtn" class="dashboard-btn" onclick="handleRoleSelection('admin')">
                        Admin
                    </button>
                    <button id="doctorBtn" class="dashboard-btn" onclick="handleRoleSelection('doctor')">
                        Doctor
                    </button>
                    <button id="patientBtn" class="dashboard-btn" onclick="handleRoleSelection('patient')">
                        Patient
                    </button>
                </div>
            </main>

            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module" src="../js/services/index.js" defer></script>
</body>

</html>
